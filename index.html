<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kalkulator</title>
</head>
<body>
    <div class="kalkulator" id="calcu">
        <input class="value" type="text" name="calc" id="result" disabled />
        <div class="kalkulator1" name="calc">
          <button class="clear" onclick="clearInput()">C</button>
          <button onclick="input('/')">/</button>
          <button onclick="input('*')">x</button>
        </div>
  
        <div class="kalkulator2" name="calc">
          <button onclick="input('7')">7</button>
          <button onclick="input('8')">8</button>
          <button onclick="input('9')">9</button>
          <button onclick="input('-')">-</button>
        </div>
  
        <div class="kalkulator2" name="calc">
          <button onclick="input('4')">4</button>
          <button onclick="input('5')">5</button>
          <button onclick="input('6')">6</button>
          <button onclick="input('+')">+</button>
        </div>
  
        <div class="kalkulator2" name="calc">
          <button onclick="input('1')">1</button>
          <button onclick="input('2')">2</button>
          <button onclick="input('3')">3</button>
          <button class="calculate" onclick="calculate()">=</button>
        </div>
  
        <div class="kalkulator1" name="calc">
          <button onclick="input('0')">0</button>
          <button onclick="input('00')">00</button>
          <button onclick="input(',')">.</button>
        </div>
      </div>
  
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
